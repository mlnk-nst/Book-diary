<div id="modal-review" class="modal-container">
    <div class="modal-content read-modal">
        <div class="modal-header">
            <h2 class="modal-title">Ваші враження про книгу</h2>
        </div>
        <button class="close-modal" onclick="closeEndReadingModal()">×</button>
        <div class="rating-container">
            <img src="picture/star-gray.png" class="star" data-rating="1" alt="1 зірка">
            <img src="picture/star-gray.png" class="star" data-rating="2" alt="2 зірки">
            <img src="picture/star-gray.png" class="star" data-rating="3" alt="3 зірки">
            <img src="picture/star-gray.png" class="star" data-rating="4" alt="4 зірки">
            <img src="picture/star-gray.png" class="star" data-rating="5" alt="5 зірок">
        </div>
        <textarea class="input" placeholder="Напишіть ваш відгук про книгу..."></textarea>
        <div class="checkbox-container">
            <input type="checkbox" id="is_public" name="is_public">
            <label for="is_public" class="checkbox-label">Публічний відгук, видимий для всіх користувачів</label>
        </div>
        <button class="btn-blue">Відправити відгук</button>
    </div>
</div>

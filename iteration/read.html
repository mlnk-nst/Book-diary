<div class="modal-container" id="modal-reading">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">×</button>
        <h2 class="font_h">Читання</h2>
        <div class="form-group">
            <label for="reading-input" class="font_text">Введіть число (не менше 1):</label>
            <input type="number" id="reading-input" class="input" min="1" required />
        </div>
        <button class="btn-blue" onclick="submitReading()">Підтвердити</button>
    </div>
</div>

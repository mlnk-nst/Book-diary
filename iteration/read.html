<div class="modal-container" id="modal-reading">
    <div id="messagebox" class="message book-info-message" style="display: none;"></div>
    <div class="modal-content read-modal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <h2 class="font_h" id="h">Читання</h2>
        <form id="reading-form">
            <div class="form-group">
                <label for="reading-input" id="reading-label" class="font_text">Введіть число (не менше 1):</label>
                <input type="number" id="reading-input" class="input" min="1" required />
            </div>
            <button id="btn" class="btn-blue">Підтвердити</button>
        </form>
    </div>
</div>
